<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV SnapMaster</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="theme-dark">
  <div class="container">
    <!-- 标题 -->
    <header class="header">
      <h1 class="title">TV SnapMaster</h1>
      <p class="subtitle">图表截图工具</p>
    </header>

    <!-- 周期按钮组 -->
    <div class="interval-buttons">
      <label class="interval-item">
        <input type="checkbox" class="interval-checkbox" data-interval="1m">
        <span class="interval-label">1m</span>
      </label>
      <label class="interval-item">
        <input type="checkbox" class="interval-checkbox" data-interval="5m">
        <span class="interval-label">5m</span>
      </label>
      <label class="interval-item">
        <input type="checkbox" class="interval-checkbox" data-interval="15m">
        <span class="interval-label">15m</span>
      </label>
      <label class="interval-item">
        <input type="checkbox" class="interval-checkbox" data-interval="1h">
        <span class="interval-label">1h</span>
      </label>
      <label class="interval-item">
        <input type="checkbox" class="interval-checkbox" data-interval="4h">
        <span class="interval-label">4h</span>
      </label>
      <label class="interval-item">
        <input type="checkbox" class="interval-checkbox" data-interval="1D">
        <span class="interval-label">1D</span>
      </label>
      <label class="interval-item">
        <input type="checkbox" class="interval-checkbox" data-interval="1W">
        <span class="interval-label">1W</span>
      </label>
    </div>

    <!-- 操作按钮 -->
    <div class="action-buttons">
      <button class="action-btn primary" id="batchCaptureBtn" disabled>
        批量截图
      </button>
    </div>

    <!-- 状态显示区域 -->
    <div class="status-area">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">准备就绪</span>
      </div>
      <div class="symbol-info" id="symbolInfo"></div>
    </div>

    <!-- 错误提示 -->
    <div class="error-message" id="errorMessage" style="display: none;">
      <span class="error-icon">⚠️</span>
      <span class="error-text" id="errorText"></span>
    </div>

    <!-- 提示信息 -->
    <div class="hint" id="hint">
      选择一个或多个周期，点击批量截图
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
